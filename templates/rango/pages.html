<ul>
{% if pages %}
        {% for p in pages %}
            {% if p == current_page %}
                <li><a href="{{ p.url }}">{{ p.title }}</a></li>
            {% else %}
                <li><a href="{{ p.url }}">{{ p.title }}</a></li>
            {% endif %}
        {% endfor %}
    {% else %}
        <li><strong>There are no categories present.</strong></li>
    {% endif %}
</ul>
